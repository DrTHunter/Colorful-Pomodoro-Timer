<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="time-setting">
            <label for="minutes">Set Time (minutes): </label>
            <input type="number" id="minutes" min="1" max="120" value="25">
        </div>
        <div class="timer">
            <span id="time-display">25:00</span>
        </div>
        <div class="controls">
            <button id="start" onclick="startTimer()">Start</button>
            <button id="reset" onclick="resetTimer()">Reset</button>
        </div>
        <audio id="alarm" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
